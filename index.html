<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7fbd6e1d8e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="weatherApp">
      <div class="container">
        <div class="row what-city">
          <div class="col-4"></div>
          <div class="col-7">
            <form class="form-wrapper">
              <input
                type="search"
                class="city-input"
                placeholder="Search for city..."
              />
              <button type="submit" class="search-icon">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
              </button>
              <div class="col-1">
                <button
                  type="button"
                  class="btn btn-info current-location-button"
                >
                  <i
                    class="fa-solid fa-location-crosshairs current-location-icon"
                  ></i>
                </button>
              </div>
            </form>
            <div class="current-location">
              <span id="city"> Antwerp, </span>
              <span id="country"> BE </span>
            </div>
          </div>
        </div>

        <div class="row infotemp">
          <div class="col-2"></div>
          <div class="col-2">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="clear"
              id="weatherIcon"
            />
          </div>
          <div class="col-4 temp">
            <span id="temp-celsius">11</span><span id="unit">°C</span>
            <a href="http://" id="change-unit">/°F</a>
          </div>
          <div class="col-4">
            <ul class="info">
              <li class="date">12 jan 2023</li>
              <li class="time">last updated: 14:04</li>
              <li class="weather">Rainy</li>
            </ul>
          </div>
        </div>

        <div class="forcast-nxt-days">Forcast next days</div>
        <div class="row forcast">
          <div class="col-sm days">
            <i class="fa-solid fa-cloud-sun"></i>
            <br />
            11°C / 17 °C <br />
            Monday
          </div>
          <div class="col-sm days">
            <i class="fa-solid fa-cloud weatherIcon"> </i>
            <br />
            11°C / 17 °C <br />Tuesday
          </div>
          <div class="col-sm days">
            <i class="fa-solid fa-cloud-sun"></i>
            <br />
            11°C / 17 °C <br />Wednesday
          </div>
          <div class="col-sm days">
            <i class="fa-solid fa-sun"></i>
            <br />
            11°C / 17 °C <br />
            Thursday
          </div>
          <div class="col-sm days">
            <i class="fa-solid fa-cloud weatherIcon"> </i>
            <br />
            11°C / 17 °C <br />
            Friday
          </div>
        </div>
        <div class="coded-by">
          coded by
          <a
            href="https://github.com/JosseCoertjens/Weather-App"
            target="_blank"
            >Josse Coertjens</a
          >
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
